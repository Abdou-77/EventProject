<div class="container">
  <h1>Créer un nouvel événement</h1>

  <!-- Success message -->
  <div *ngIf="success" class="alert alert-success">
    ✅ Événement créé avec succès ! Redirection en cours...
  </div>

  <!-- Error message -->
  <div *ngIf="error" class="alert alert-error">
    ❌ {{ error }}
  </div>

  <form (ngSubmit)="onSubmit()" class="event-form" #eventForm="ngForm">
    <div class="form-group">
      <label for="title">Titre *</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="event.title"
        required
        class="form-control"
        placeholder="Entrez le titre de l'événement">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="event.description"
        rows="5"
        class="form-control"
        placeholder="Décrivez l'événement..."></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          name="date"
          [(ngModel)]="event.date"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="time">Heure</label>
        <input
          type="time"
          id="time"
          name="time"
          [(ngModel)]="event.time"
          class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="price">Prix (€)</label>
      <input
        type="number"
        id="price"
        name="price"
        [(ngModel)]="event.price"
        min="0"
        step="0.01"
        class="form-control"
        placeholder="0.00">
    </div>

    <div class="form-group">
      <label for="imageUrl">URL de l'image</label>
      <input
        type="url"
        id="imageUrl"
        name="imageUrl"
        [(ngModel)]="event.imageUrl"
        class="form-control"
        placeholder="https://example.com/image.jpg">
    </div>

    <div class="form-group">
      <label for="link">Lien externe</label>
      <input
        type="url"
        id="link"
        name="link"
        [(ngModel)]="event.link"
        class="form-control"
        placeholder="https://example.com">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="categoryId">Catégorie</label>
        <select
          id="categoryId"
          name="categoryId"
          [(ngModel)]="event.categoryId"
          class="form-control">
          <option [value]="undefined">Sélectionner une catégorie</option>
          <option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="locationId">Lieu</label>
        <select
          id="locationId"
          name="locationId"
          [(ngModel)]="event.locationId"
          class="form-control">
          <option [value]="undefined">Sélectionner un lieu</option>
          <option *ngFor="let location of locations" [value]="location.id">
            {{ location.name }} - {{ location.city }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="checkbox-label">
        <input
          type="checkbox"
          name="published"
          [(ngModel)]="event.published">
        Publier immédiatement
      </label>
    </div>

    <div class="form-actions">
      <button
        type="submit"
        [disabled]="!eventForm.form.valid || loading"
        class="btn btn-primary">
        {{ loading ? 'Création...' : 'Créer l\'événement' }}
      </button>
      <button
        type="button"
        (click)="resetForm()"
        [disabled]="loading"
        class="btn btn-secondary">
        Réinitialiser
      </button>
    </div>
  </form>
</div>
